      /* カスタムアニメーション */

        animation: float 5s ease-in-out infinite;

        0%, 100% { transform: translateX(0); }

      .glass {

      /* 湘南江の島店用（シアン） */

      /* 片瀬江の島店用（イエロー/オレンジ系） */

      /* 縦書き用 */

      .triangle-down {
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 10px solid #1f2937; /* gray-800 */
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
      }
      .triangle-down-blue {
        border-top-color: #3b82f6; /* blue-500 */

      .dotted-line {

        flex-grow: 1;

        position: relative;
        top: -4px;

      .corner-ribbon {

      const PriceCard = ({ label, title, time, desc, price1, label1, price2, label2, note, isU25, ribbon }) => (
        <div className={`relative bg-white p-6 md:p-8 flex flex-col items-center text-center reveal h-full ${isU25 ? 'price-card-border-blue' : 'price-card-border'}`}>

      // カルーセルコンポーネント
      const ImageCarousel = () => {
        const images = ["1.png", "2.png", "3.png", "4.png", "5.png", "6.png"];
        const [currentIndex, setCurrentIndex] = useState(0);

        const prevSlide = () => {
          const isFirstSlide = currentIndex === 0;
          const newIndex = isFirstSlide ? images.length - 1 : currentIndex - 1;
          setCurrentIndex(newIndex);
        };

        const nextSlide = () => {
          const isLastSlide = currentIndex === images.length - 1;
          const newIndex = isLastSlide ? 0 : currentIndex + 1;
          setCurrentIndex(newIndex);
        };

        const goToSlide = (slideIndex) => {
          setCurrentIndex(slideIndex);
        };

        return (
          <div className="relative w-full max-w-md mx-auto aspect-[4/5] group">
            <div className="w-full h-full rounded-[20px] overflow-hidden shadow-2xl relative">
              <img 
                src={images[currentIndex]} 
                alt={`Slide ${currentIndex + 1}`} 
                className="w-full h-full object-cover transition-opacity duration-500"
              />
            </div>
            
            <button 
              onClick={prevSlide} 
              className="absolute top-1/2 -left-6 md:-left-8 -translate-y-1/2 bg-white w-10 h-10 md:w-12 md:h-12 rounded-full shadow-lg flex items-center justify-center text-gray-800 hover:bg-gray-50 transition-colors z-10 border border-gray-100"
            >
              <i className="fa-solid fa-chevron-left text-sm md:text-base"></i>
            </button>

            <button 
              onClick={nextSlide} 
              className="absolute top-1/2 -right-6 md:-right-8 -translate-y-1/2 bg-white w-10 h-10 md:w-12 md:h-12 rounded-full shadow-lg flex items-center justify-center text-gray-800 hover:bg-gray-50 transition-colors z-10 border border-gray-100"
            >
              <i className="fa-solid fa-chevron-right text-sm md:text-base"></i>
            </button>

            <div className="flex justify-center py-4 gap-2 mt-4">
              {images.map((_, slideIndex) => (
                <div
                  key={slideIndex}
                  onClick={() => goToSlide(slideIndex)}
                  className={`cursor-pointer transition-colors ${currentIndex === slideIndex ? 'text-gray-800' : 'text-gray-300 hover:text-gray-400'}`}
                >
                  <i className="fa-solid fa-circle text-[8px] md:text-[10px] align-middle p-1"></i>
                </div>
              ))}
            </div>
          </div>
        );
      };

                <div className="mb-10 w-full flex flex-col items-center relative z-10">
                  <div className="w-20 h-20 bg-gray-300 rounded-3xl flex items-center justify-center mb-8 animate-shake-slow">
                     {/* 疲れた顔アイコンに変更 */}
                    <i className="fa-regular fa-face-tired text-4xl text-gray-500"></i>
                  </div>
                  <h4 className="text-2xl md:text-3xl font-black text-gray-500">徒歩・公共交通</h4>

                    「やっと着いた...」「マジ疲れた。。。」<br />
                    景色よりも、人混みと地図を見ている時間の方が長い。
                  </p>
                </div>
              </div>

              {/* 右カード：思い出爆発のEmobi */}
              <div className="bg-white rounded-[4rem] p-10 md:p-14 flex flex-col items-center text-center border-[6px] border-[#00BFFF] shadow-[0_50px_100px_-20px_rgba(0,191,255,0.3)] animate-float relative z-10">
                <div className="absolute top-10 left-10 px-5 py-2 bg-[#00BFFF] text-white text-[10px] font-black rounded-full uppercase tracking-widest shadow-lg shadow-[#00BFFF]/30">

                <div className="mb-10 w-full flex flex-col items-center">

                    </div>

                      <img src="chigasaki.jpg" className="h-full w-full object-cover" alt="Drive" />

                  </div>

                  {/* 装飾アイコン */}
                  <div className="absolute top-2 right-6 z-30 animate-pulse text-pink-500">
                    <i className="fa-solid fa-heart text-4xl"></i>
                  </div>
                  <div className="absolute bottom-10 left-4 z-30 text-yellow-400">

                  </div>

                  </p>
                </div>
              </div>
            </div>

          
          </div>
        );
      };

      const App = () => {
        useEffect(() => {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.classList.add('active');
                }
              });
            },
            { threshold: 0.1 }
          );
          const revealElements = document.querySelectorAll('.reveal');
          revealElements.forEach((el) => observer.observe(el));
          return () => observer.disconnect();
        }, []);

        return (
          <div className="bg-white overflow-x-hidden text-gray-800 leading-loose">

                </div>

                <i className="fa-solid fa-chevron-down text-white text-2xl"></i>
              </div>

            {/* 2. Emobiとは？ */}

                  <div className="relative rounded-[20px] overflow-hidden shadow-2xl">
                    <img src="emobi_MV.webp" alt="Emobi driving coastal road" className="w-full h-auto object-cover aspect-[4/3]" />
                  </div>
                  <div className="absolute -top-10 -left-10 text-cyan-200 text-6xl opacity-50"><i className="fa-solid fa-water"></i></div>
                  <div className="absolute -bottom-10 -right-10 w-40 h-1 bg-cyan-400"></div>
                </div>

                <div className="w-full lg:w-2/5 reveal pt-8">
                  <h2 className="text-3xl md:text-4xl font-bold leading-relaxed mb-10 text-gray-800">
                    江ノ島から鎌倉・湘南へ。<br />

                  </h2>
