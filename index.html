<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emobi 江ノ島エリア - 電動トゥクトゥクレンタル</title>
    <meta name="description" content="A high-end landing page for electric tuk-tuk rentals in the Enoshima area, featuring responsive design, rich imagery, and smooth scroll animations." />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      body { font-family: 'Zen Kaku Gothic New', sans-serif; }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      .gradient-btn {
        background: linear-gradient(135deg, #00BDD6 0%, #0096ab 100%);
        transition: transform 0.2s ease;
      }
      .gradient-btn:hover { transform: scale(1.05); }
      
      /* アコーディオンのアニメーション用 */
      .faq-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }
      .faq-item.open .faq-content {
        max-height: 300px;
      }
      .faq-item.open .faq-icon {
        transform: rotate(180deg);
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
      import React, { useEffect, useState } from 'react';
      import ReactDOM from 'react-dom/client';

      // --- Components ---

      const SectionTitle = ({ title, subtitle, dark }) => (
        <div className={`text-center mb-16 reveal ${dark ? 'text-white' : 'text-gray-800'}`}>
          {subtitle && (
            <p className={`text-sm md:text-base font-bold mb-3 tracking-[0.2em] ${dark ? 'text-cyan-300' : 'text-cyan-600'}`}>
              {subtitle}
            </p>
          )}
          <h2 className="text-3xl md:text-5xl font-bold leading-tight whitespace-pre-line">
            {title}
          </h2>
          <div className={`w-16 h-1 mx-auto mt-6 rounded-full ${dark ? 'bg-cyan-400' : 'bg-cyan-500'}`}></div>
        </div>
      );

      const FAQItem = ({ question, answer }) => {
        const [isOpen, setIsOpen] = useState(false);
        return (
          <div className={`faq-item border-b border-gray-100 ${isOpen ? 'open' : ''}`}>
            <button 
              onClick={() => setIsOpen(!isOpen)}
              className="w-full py-8 flex justify-between items-center text-left hover:text-cyan-600 transition-colors"
            >
              <span className="text-lg md:text-xl font-bold pr-8">{question}</span>
              <i className="fa-solid fa-chevron-down faq-icon transition-transform text-cyan-500"></i>
            </button>
            <div className="faq-content">
              <p className="pb-8 text-gray-500 text-lg leading-relaxed">{answer}</p>
            </div>
          </div>
        );
      };

      const App = () => {
        useEffect(() => {
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.classList.add('active');
                }
              });
            },
            { threshold: 0.1 }
          );
          const revealElements = document.querySelectorAll('.reveal');
          revealElements.forEach((el) => observer.observe(el));
          return () => observer.disconnect();
        }, []);

        return (
          <div className="bg-white overflow-x-hidden text-gray-800 leading-loose">
            {/* 1. Hero Section */}
            <section className="relative h-screen w-full flex items-center justify-center overflow-hidden">
              <div className="absolute inset-0 z-0">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&q=80&w=1920" className="w-full h-full object-cover brightness-[0.7]" />
                <div className="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-black/60"></div>
              </div>
              <div className="relative z-10 text-center px-4 max-w-5xl">
                <div className="reveal active mb-8">
                  <span className="inline-block px-6 py-2 rounded-full bg-white/10 backdrop-blur-md text-white text-xs md:text-sm border border-white/20 mb-6 font-medium tracking-[0.2em] uppercase">電動トゥクトゥクレンタル</span>

                  <p className="text-lg md:text-2xl text-white/90 drop-shadow-md mb-12 max-w-3xl mx-auto leading-relaxed">江の島から鎌倉・湘南へ。旅の移動を、最高の思い出に。</p>
                </div>
                <div className="reveal active flex flex-col sm:flex-row gap-5 justify-center items-center">
                  <a href="#booking" className="gradient-btn px-10 py-5 rounded-full text-white font-bold text-lg shadow-2xl w-full sm:w-auto min-w-[240px] text-center">湘南江の島店を予約</a>
                  <a href="#booking" className="gradient-btn px-10 py-5 rounded-full text-white font-bold text-lg shadow-2xl w-full sm:w-auto min-w-[240px] text-center">片瀬江の島店を予約</a>
                </div>
              </div>
              <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce opacity-70">
                <i className="fa-solid fa-chevron-down text-white text-2xl"></i>
              </div>
            </section>

            {/* 2. Alert Notice */}
            <div className="bg-cyan-50/50 border-y border-cyan-100 py-5 px-4">
              <div className="max-w-4xl mx-auto flex items-center gap-4">
                <div className="w-10 h-10 rounded-full bg-cyan-100 flex items-center justify-center text-cyan-600 shrink-0"><i className="fa-solid fa-circle-exclamation"></i></div>
                <p className="text-sm md:text-base text-cyan-800 font-medium leading-relaxed">ご注意：こちらは【江ノ島エリア】の予約ページです。「鎌倉駅前店」のご予約は<a href="#" className="mx-1 text-cyan-600 underline font-bold decoration-2 underline-offset-4 hover:text-cyan-500 transition-colors">こちら</a>からお願いします。</p>
              </div>
            </div>

            {/* 3. Pain Points */}
            <section className="py-28 px-4 max-w-7xl mx-auto text-center">
              <SectionTitle subtitle="COMMON ISSUES" title={`せっかくの湘南旅行。\n移動のストレスで台無しになることも多いのが現実。`} />
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mt-12">
                {[
                  { img: "https://images.unsplash.com/photo-1570125909232-eb263c188f7e?auto=format&fit=crop&q=80&w=600", text: "江ノ電が激混みで\n予定通りに乗れない…" },
                  { img: "https://images.unsplash.com/photo-1506941433945-99a2f4bd77f2?auto=format&fit=crop&q=80&w=600", text: "海沿いを歩きたいけど、\n風が強くて体が冷え切る…" },
                  { img: "https://images.unsplash.com/photo-1566611914066-8023485bd1b3?auto=format&fit=crop&q=80&w=600", text: "タクシーがつかまらず、\n渋滞で時間だけが過ぎていく…" }

                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                    <div className="absolute bottom-10 left-0 right-0 px-8 text-center"><p className="text-white text-xl font-bold whitespace-pre-line leading-loose">{item.text}</p></div>
                  </div>
                ))}
              </div>
              <div className="reveal mt-24 flex flex-col items-center">
                <p className="text-2xl md:text-3xl font-bold text-cyan-600 mb-6 tracking-wider">その悩み、「逆ルート」なら全て解決できます。</p>
                <div className="w-px h-24 bg-gradient-to-b from-cyan-600 to-transparent"></div>
              </div>
            </section>

            {/* 4. Solutions */}
            <section className="py-28 bg-gray-50">
              <div className="max-w-7xl mx-auto px-4">
                <SectionTitle subtitle="THE SOLUTION" title="混雑を回避して、移動を思い出に。" />
                <div className="space-y-24">
                  {[
                    { title: "混雑ゼロの「逆ルート」でスムーズに", desc: "多くの人は「鎌倉→江ノ島」へ向かいます。だからこそ、「江ノ島→鎌倉」への移動は比較的スムーズ。海を眺める最高のアクティビティに変えましょう。", img: "https://images.unsplash.com/photo-1520250497591-112f2f40a3f4?auto=format&fit=crop&q=80&w=800" },
                    { title: "駅徒歩1分。「降車後すぐ」に出発", desc: "各駅から徒歩1分。重い荷物を持って歩き回る必要はありません。到着した瞬間から、あなただけの旅が始まります。", img: "https://images.unsplash.com/photo-1519451241324-20b4ea2c4220?auto=format&fit=crop&q=80&w=800", reverse: true },
                    { title: "自分たちだけのプライベート空間", desc: "Bluetoothスピーカー完備。好きな音楽をBGMに、誰にも邪魔されないドライブ。撮影も、周りを気にせず思い切り楽しめます。", img: "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?auto=format&fit=crop&q=80&w=800" }
                  ].map((item, idx) => (
                    <div key={idx} className={`reveal flex flex-col ${item.reverse ? 'md:flex-row-reverse' : 'md:flex-row'} items-center gap-12 md:gap-24`}>
                      <div className="w-full md:w-1/2 overflow-hidden rounded-[48px] shadow-2xl">
                        <img src={item.img} className="w-full h-full object-cover aspect-[4/3] hover:scale-105 transition-transform duration-700" />
                      </div>
                      <div className="w-full md:w-1/2">
                        <span className="text-cyan-600 font-bold mb-4 block">POINT 0{idx + 1}</span>
                        <h3 className="text-3xl font-bold mb-8 text-gray-800 leading-tight">{item.title}</h3>
                        <p className="text-lg text-gray-500 leading-loose">{item.desc}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* 5. Features (All Weather) */}
            <section className="py-28 px-4 bg-gray-950 text-white relative">
              <div className="max-w-7xl mx-auto">
                <SectionTitle subtitle="ALL-WEATHER" title="「今日は風が強いから…」と諦めないで。" dark />
                <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                  <div className="reveal group bg-white/5 rounded-[56px] overflow-hidden border border-white/10">
                    <img src="https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?auto=format&fit=crop&q=80&w=800" className="w-full h-72 object-cover" />
                    <div className="p-12">
                      <div className="w-16 h-16 rounded-2xl bg-cyan-500/20 flex items-center justify-center text-cyan-400 text-3xl mb-8"><i className="fa-solid fa-shield-halved"></i></div>
                      <h3 className="text-2xl font-bold mb-6 text-white">雨風を完全ブロック「高透過性ホロ」</h3>
                      <p className="text-gray-400 text-lg leading-relaxed">視界はクリアなまま、冷たい海風や突然の雨をシャットアウト。</p>
                    </div>
                  </div>
                  <div className="reveal group bg-white/5 rounded-[56px] overflow-hidden border border-white/10">
                    <img src="https://images.unsplash.com/photo-1544816155-12df9643f363?auto=format&fit=crop&q=80&w=800" className="w-full h-72 object-cover" />
                    <div className="p-12">
                      <div className="w-16 h-16 rounded-2xl bg-orange-500/20 flex items-center justify-center text-orange-400 text-3xl mb-8"><i className="fa-solid fa-fire-flame-curved"></i></div>
                      <h3 className="text-2xl font-bold mb-6 text-white">まるでこたつ？「暖房グッズ完備」</h3>
                      <p className="text-gray-400 text-lg leading-relaxed">ふわふわのブランケットや高機能カイロを無料でご用意。</p>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* 6. Model Course */}
            <section className="py-28 px-4 bg-white">
              <div className="max-w-5xl mx-auto">
                <SectionTitle subtitle="MODEL COURSE" title="移動時間さえも、最高のアトラクションに。" />
                <div className="relative">
                  <div className="hidden md:block absolute left-1/2 -translate-x-1/2 top-0 bottom-0 w-0.5 bg-gray-100"></div>
                  <div className="space-y-24">
                    {[
                      { time: "10:00", label: "START", title: "店舗を出発", desc: "操作レクチャーを受けて、いざ出発！海風を感じる旅へ。", img: "https://placehold.co/600x400/00BDD6/FFFFFF?text=Start" },
                      { time: "11:00", label: "SIGHTSEEING", title: "長谷寺・大仏", desc: "鎌倉の定番スポットへ。トゥクトゥクなら細い道もスイスイ移動。", img: "https://placehold.co/600x400/00BDD6/FFFFFF?text=Sightseeing" },
                      { time: "13:00", label: "LUNCH & DRIVE", title: "134号線でランチ", desc: "海沿いのおしゃれなカフェでランチ。食後は絶景ドライブを堪能。", img: "https://placehold.co/600x400/00BDD6/FFFFFF?text=Lunch" },
                      { time: "14:30", label: "AQUARIUM", title: "新江ノ島水族館", desc: "大人気の「えのすい」へ。イルカショーや幻想的なクラゲに癒やされるひととき。", img: "https://placehold.co/600x400/00BDD6/FFFFFF?text=Aquarium" },
                      { time: "16:00", label: "GOAL", title: "店舗へ帰着", desc: "夕暮れ前の江ノ島でフィニッシュ。充実した1日を振り返りながら返却。", img: "https://placehold.co/600x400/00BDD6/FFFFFF?text=Goal" }
                    ].map((step, idx) => (
                      <div key={idx} className={`reveal flex flex-col md:flex-row items-center gap-12 ${idx % 2 !== 0 ? 'md:flex-row-reverse' : ''}`}>
                        <div className="w-full md:w-1/2"><div className="relative rounded-[40px] overflow-hidden shadow-2xl border-4 border-gray-50"><img src={step.img} className="w-full h-72 object-cover" /><div className="absolute top-6 left-6 glass px-5 py-2 rounded-full text-cyan-600 font-bold text-xs">{step.time} | {step.label}</div></div></div>
                        <div className="hidden md:flex absolute left-1/2 -translate-x-1/2 w-4 h-4 rounded-full bg-cyan-500 border-4 border-white z-10"></div>
                        <div className={`w-full md:w-1/2 ${idx % 2 !== 0 ? 'md:text-right' : 'md:text-left'}`}><h4 className="text-2xl font-bold text-gray-800 mb-4">{step.title}</h4><p className="text-gray-500 text-lg">{step.desc}</p></div>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </section>

            {/* 7. FAQ Section */}
            <section className="py-28 px-4 bg-gray-50">
              <div className="max-w-4xl mx-auto">
                <SectionTitle subtitle="FAQ" title="よくあるご質問" />
                <div className="reveal space-y-4">
                  <FAQItem 
                    question="どのような免許があれば運転できますか？" 
                    answer="普通自動車免許で運転いただけます。原付免許では運転できません。" 
                  />
                  <FAQItem 
                    question="Emobiの運転は難しいですか？" 
                    answer={<>足でのアクセル操作がなく、自転車に近い感覚で操作が可能ですが公道走行となるため安全運転への十分なご注意をお願いいたします。<br />初めての方は慎重な運転をお願いいたします。<br />出発前に運転方法ビデオの視聴をお願いしております。</>} 
                  />
                  <FAQItem 
                    question="当日でも予約できますか？" 
                    answer="カレンダーで×と表示されていても、電話にてお問い合わせいただければご利用いただける可能性があります。ぜひこちらまでお問い合わせください。(050-5536-5655)" 
                  />
                  <FAQItem 
                    question="最高速度、走れる距離はどれくらいですか？" 
                    answer={<>最高速度50km/hで、航続距離は40kmです。<br />4~6時間でのご利用であれば問題なくご利用いただけます。</>} 
                  />
                  <FAQItem 
                    question="事故や故障しても大丈夫ですか？" 
                    answer="NOC(ノンオペレーションチャージ)+修理費用が発生します。 ご利用の営業所によっては安心プランという免責補償をご用意しております。 ただし、補償の対象には条件がございます。" 
                  />
                  <FAQItem 
                    question="料金体制はどのようになっていますか？" 
                    answer="本サイトのPriceページをご覧ください。1台あたりの料金になりますので、ご友人やカップルなどで割っていただくと非常にお得です。" 
                  />
                  <FAQItem 
                    question="子供の利用や年齢制限はありますか？" 
                    answer={<>お子様は100cm未満の方はご利用いただけません。<br />また12歳以下のお子様は後部座席に1人での乗車はできません。70歳以上のお客様は後部座席への乗車は可能ですが、運転はできません。</>} 
                  />
                </div>
              </div>
            </section>

            {/* 7.5 Testimonials (New) */}
            <section className="py-28 px-4 bg-white">
              <div className="max-w-7xl mx-auto">
                <SectionTitle subtitle="TESTIMONIALS" title={`江ノ島から乗ってよかった！\n体験者の声`} />
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  {/* Review 1 */}

                       <i className="fa-solid fa-star"></i><i className="fa-solid fa-star"></i><i className="fa-solid fa-star"></i><i className="fa-solid fa-star"></i><i className="fa-solid fa-star"></i>

                    <h3 className="text-xl md:text-2xl font-bold mb-6 text-gray-800">「寒さ対策が完璧でした！」</h3>

                      冬の海沿いは寒いかなと心配でしたが、カバーと毛布のおかげで全然平気でした！むしろ車内は暖かくて、友達と音楽を聴きながら盛り上がれました。最高の思い出です。
                    </p>
                    <p className="text-cyan-600 font-bold text-sm tracking-wider">20代女性 / グループ</p>
                  </div>
                  
                  {/* Review 2 */}

                     <div className="flex text-yellow-400 text-lg mb-6 gap-1">
                       <i className="fa-solid fa-star"></i><i className="fa-solid fa-star"></i><i className="fa-solid fa-star"></i><i className="fa-solid fa-star"></i><i className="fa-solid fa-star"></i>
                    </div>
                    <h3 className="text-xl md:text-2xl font-bold mb-6 text-gray-800">「江ノ電を待たずに正解」</h3>
